<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .second-bar-box {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 1px solid #db192a;
        position: relative;
      }
      .second-bar {
        position: absolute;
        left: 50%;
        top: 0;
        width: 2px;
        height: 50px;
        margin-left: -1px;
        background-color: #ccc;
        animation: barMove 60s linear infinite;
        transform-origin: bottom;
      }
      @keyframes barMove {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="second-bar-box">
      <div class="second-bar"></div>
    </div>
  </body>
</html>
