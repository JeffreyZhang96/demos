<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <parent></parent>
    </div>
    <script>
      Vue.component('child', {
        data() {
          return {
            num: 0,
          };
        },
        template: `
        <div>
            <div>{{num}}</div>
        </div>
        `,
        methods: {
          addNum() {
            this.num++;
          },
          subNum() {
            this.num--;
          },
        },
      });
      Vue.component('parent', {
        template: `<div>
            <child ref="child"></child>
            <div @click="clickAddBtn">+</div>
            <div @click="clickSubBtn">-</div>
            <div @click="clickShowBtn">Show</div>
            </div>`,
        methods: {
          clickAddBtn() {
            this.$refs.child.addNum();
          },
          clickSubBtn() {
            this.$refs.child.subNum();
          },
          clickShowBtn() {
            console.log(this.$refs.child.num);
            console.log(this.$refs.child);
          },
        },
      });
      new Vue({
        el: '#app',
      });
    </script>
  </body>
</html>
