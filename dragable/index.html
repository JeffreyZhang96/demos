<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>draggable</title>
    <style type="text/css">
      #draggable {
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
        position: relative;
        background: #eee;
        padding: 10px;
        cursor: move;
      }
    </style>
  </head>
  <body>
    <div id="draggable">Drag Me!</div>
    <script type="text/javascript">
      var oDrag = document.getElementById('draggable');

      var dragging = false;
      var position = null;

      oDrag.addEventListener('mousedown', function (e) {
        dragging = true;
        position = [e.clientX, e.clientY];
      });

      document.addEventListener('mousemove', function (e) {
        if (dragging === false) return null;
        const x = e.clientX;
        const y = e.clientY;
        const deltaX = x - position[0];
        const deltaY = y - position[1];
        const left = parseInt(oDrag.style.left || 0);
        const top = parseInt(oDrag.style.top || 0);
        oDrag.style.left = left + deltaX + 'px';
        oDrag.style.top = top + deltaY + 'px';
        position = [x, y];
      });

      document.addEventListener('mouseup', function (e) {
        dragging = false;
      });
    </script>
  </body>
</html>
