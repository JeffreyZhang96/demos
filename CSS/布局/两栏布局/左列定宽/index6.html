<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      body {
        display: table;
        width: 100%;
      }
      #left {
        background-color: seagreen;
        display: table-cell;
        width: 200px;
        height: 300px;
      }
      #right {
        background-color: tomato;
        display: table-cell;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="left">left</div>
    <div id="right">right</div>
  </body>
</html>
