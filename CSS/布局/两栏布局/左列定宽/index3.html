<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float + overflow</title>
    <style>
      #left {
        background-color: seagreen;
        width: 200px;
        height: 300px;
        float: left;
      }
      #right {
        background-color: tomato;
        overflow: hidden;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="left">left</div>
    <div id="right">right</div>
  </body>
</html>
