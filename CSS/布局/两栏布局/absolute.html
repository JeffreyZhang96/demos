<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绝对定位</title>
    <style>
      body {
        position: relative;
      }
      #left {
        background-color: seagreen;
        width: 200px;
        height: 300px;
        position: absolute;
        top: 0;
        left: 0;
      }
      #right {
        background-color: tomato;
        margin-left: 200px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="left">left</div>
    <div id="right">right</div>
  </body>
</html>
