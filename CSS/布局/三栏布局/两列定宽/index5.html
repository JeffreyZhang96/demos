<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      body {
        display: grid;
        grid-template-columns: 200px auto;
      }
      #left {
        background-color: seagreen;
        width: 200px;
        height: 300px;
      }
      #right {
        background-color: tomato;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="left">left</div>
    <div id="right">right</div>
  </body>
</html>
