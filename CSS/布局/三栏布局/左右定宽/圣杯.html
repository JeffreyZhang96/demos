<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .outer {
        padding-left: 100px;
        padding-right: 200px;
      }
      .center {
        float: left;
        width: 100%;
        height: 200px;
        background: blue;
      }
      .left {
        position: relative;
        left: -100px;
        float: left;
        margin-left: -100%;
        width: 100px;
        height: 200px;
        background: red;
      }
      .right {
        left: 200px;
        float: left;
        margin-right: -200px;
        width: 200px;
        height: 200px;
        background: green;
      }
    </style>
    <div class="outer">
      <div class="center">center</div>
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
