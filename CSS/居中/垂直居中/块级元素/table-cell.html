<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #parent {
        width: 200px;
        height: 600px;
        background-color: #cccd;
        display: table-cell;
        vertical-align: middle;
      }
      #child {
        width: 200px;
        height: 200px;
        background-color: #c9394a;
      }
    </style>
  </head>
  <body>
    <!-- 优点：兼容性好
      缺点：父级元素文本也垂直居中 -->
    <div id="parent">
      垂直居中
      <div id="child"></div>
    </div>
  </body>
</html>
