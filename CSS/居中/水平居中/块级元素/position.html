<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #parent {
        width: 100%;
        height: 200px;
        background: #ccc;
        position: relative;
      }
      #child {
        width: 200px;
        height: 200px;
        background: #c9394a;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        /* margin-left: -100px; */
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <!-- 优点：父级元素是否脱离文档流，不影响子级元素居中
      缺点：transform是CSS3中新增属性，兼容性问题 -->
      <div id="child">居中布局</div>
    </div>
  </body>
</html>
