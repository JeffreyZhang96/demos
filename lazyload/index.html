<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><img src="./imgs/test.png" data="./imgs/nav-1.png" alt="" /></li>
      <li><img src="./imgs/test.png" data="./imgs/nav-2.png" alt="" /></li>
      <li><img src="./imgs/test.png" data="./imgs/nav-3.png" alt="" /></li>
      <li><img src="./imgs/test.png" data="./imgs/nav-4.png" alt="" /></li>
      <li><img src="./imgs/test.png" data="./imgs/nav-5.png" alt="" /></li>
      <li><img src="./imgs/test.png" data="./imgs/nav-6.png" alt="" /></li>
    </ul>
  </body>
  <script>
    let imgs = document.querySelectorAll("img");
    let clientHeight =
      window.innerHeight ||
      document.documentElement.clientHeight ||
      document.body.clientHeight;
    function lazyLoad() {
      let scrollTop =
        window.pageYOffset ||
        document.documentElement.scrollTop ||
        document.body.scrollTop;
      for (let i = 0; i < imgs.length; i++) {
        let x = clientHeight + scrollTop - imgs[i].offsetTop;
        if (x > 0 && x < clientHeight + imgs[i].height) {
          imgs[i].src = imgs[i].getAttribute("data");
        }
      }
      console.log("scroll");
    }
    lazyLoad();
    document.addEventListener("scroll", lazyLoad);
  </script>
</html>
